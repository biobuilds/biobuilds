{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stringi
  version: "1.1.2"

source:
  fn: stringi_1.1.2.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/stringi_1.1.2.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/stringi/stringi_1.1.2.tar.gz

build:
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - posix               # [win]
    - {{native}}toolchain # [win]
    - gcc                 # [not win and not ppc64le]

  run:
    - r-base
    - libgcc              # [not win and not ppc64le]

test:
  commands:
    - $R -e "library('stringi')" # [not win]
    - "\"%R%\" -e \"library('stringi')\"" # [win]

about:
  home: 'http://www.gagolewski.com/software/stringi/'
  license: BSD-like
  license_file: LICENSE
  summary: 'Character string processing facilities'


